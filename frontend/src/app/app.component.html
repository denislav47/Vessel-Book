<html>
    <header>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </header>
    <body>
        <div id="container">
            <div id="header">
                <h1>Vessel Book</h1>
                <button id="addBtn" class="addShipBtn" (click)="add()"><i class="fa fa-plus"></i>Add new ship</button>
                <input type="search" id="inSearch" (keyup)="search()" placeholder="Search by IMO or name...">
                <!-- <button id="search" class="btn"><i class="fa fa-search"></i></button> -->
            </div>
            
            <div id="mainContainer">
                
                <div class="shipCard" *ngFor="let ship of shipListDisplay ; let i = index">
                    <div id="mainBtns">
                        <button id="deleteBtn" (click)="deleteConf(i)" *ngIf="ship.edit != true" class="deleteBtn"><i class="fa fa-close"></i></button>
                        <button id="editBtn" (click)="edit(i)" *ngIf="ship.edit != true" class="editBtn"><i class="fa fa-pencil"></i></button>

                        <button id="cancelBtn" (click)="cancelEdit(i)" *ngIf="ship.edit == true" class="cancelBtn"><i class="fa fa-ban"></i></button>
                        <button id="saveEdidBtn" (click)="save(i)" *ngIf="ship.edit == true" class="saveBtn"><i class="fa fa-check"></i></button>
                    
                    </div>
                    

                    <div id="imageBox">
                        <img [src]="imagesList[i]"  class="mySlides-{{i}}" alt="image">
                        
                        
                        <input type='file' id="getFile" style="display:none" (input)='addImage()'>
                        <div id="arrows">
                            <button *ngIf="ship.images.length > 0" class="w3-button w3-black w3-display-left prev" id="imageBtn" (click)="plusDivs(-1,i)">&#10094;</button>
                            <button *ngIf="ship.images.length > 0" class="w3-button w3-black w3-display-right next" id="imageBtn" (click)="plusDivs(1,i)">&#10095;</button>
                        </div>
                        
                    </div>  

                    <div id="info">

                        <div id="editInfo" *ngIf="ship.edit == true">
                            <button id="removeImage" (click)="removeImage(i)" class="removeBtn"  ><i class="fa fa-trash-o"></i></button>
                            <button id="addImage" (click)="uploadImage(i)" class="addBtn"  ><i class="fa fa-plus"></i></button><br>
                            <table>
                                <tr>
                                    <td>Name: </td>
                                    <td><input type="text" id="inName" [value]="ship.name"></td>
                                </tr>
                                <tr>
                                    <td>IMO: </td>
                                    <td><input type="text" id="inIMO" [value]="ship.IMO"></td>
                                </tr>
                                <tr>
                                    <td>Type: </td>
                                    <td><input type="text" id="inType" [value]="ship.type"></td>
                                </tr>
                                <tr>
                                    <td>Owner: </td>
                                    <td><input type="text" id="inOwner" [value]="ship.owner"></td>
                                </tr>
                                <tr>
                                    <td>Contact: </td>
                                    <td><input type="text" id="inContact" [value]="ship.contact"></td>
                                </tr>
                            </table>
                            <input id="imageUp" type="file" style="display: none;">
                        </div>
                        

                        <div *ngIf="ship.edit != true" id="shipData">
                            <table>
                                <tr>
                                    <td>Name:</td>
                                    <td>{{ship.name}}</td>
                                </tr>
                                <tr>
                                    <td>IMO:</td>
                                    <td>{{ship.IMO}}</td>
                                </tr>
                                <tr>
                                    <td>Type:</td>
                                    <td>{{ship.type}}</td>
                                </tr>
                                <tr>
                                    <td>Owner:</td>
                                    <td>{{ship.owner}}</td>
                                </tr>
                                <tr>
                                    <td>Contact:</td>
                                    <td>{{ship.contact}}</td>
                                </tr>
                            </table>
                        </div>
                        

                        
                    </div>
                    
                    

                    

                    
                    
                </div>
            </div>
            
            <div id="popup">
                <input id="newIMO" type="text" placeholder="IMO">
                <input id="newName" type="text" placeholder="Name">
                <input id="newType" type="text" placeholder="Type">
                <input id="newOwner" type="text" placeholder="Owner">
                <input id="newContact" type="text" placeholder="Contact"> 
                <input id="newImageUp"  type="file">
                <button id="saveBtn" (click)="saveNew()">Save</button>
                <button id="closeBtn" (click)="close()">Close</button>
            </div>

            <div id="confPopup">
                <button id="confDelete" (click)="delete()">Delete</button>
                <button id="cancelDelete" (click)="closeConf()">Cancel</button>
            </div>
        </div>


    </body>

    <footer>
        <p>Hola bb</p>
    </footer>
    
</html>
